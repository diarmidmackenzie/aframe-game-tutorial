<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script>
      function start() {

        const startButton = document.getElementById("start")
        startButton.style.display = "none"

        const gameTitle = document.getElementById("gameTitle")
        gameTitle.setAttribute("visible", false)

        const gameArea = document.getElementById("gameArea")
        gameArea.setAttribute("visible", true)

        setTimeout(() => {
          alert("Starting Game")
        }, 100)

        setTimeout(gameOver, 3000)
      }

      function gameOver() {
        const startButton = document.getElementById("start")
        startButton.style.display = "block"

        const gameTitle = document.getElementById("gameTitle")
        gameTitle.setAttribute("visible", true)

        const gameArea = document.getElementById("gameArea")
        gameArea.setAttribute("visible", false)

      }
    </script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false">
      
      <a-entity camera position="0 1.6 0"></a-entity>
      <a-text id="gameTitle"
              position="0 2 -2" value="My Awesome Game!" align="center" color="cyan"
              animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 3000; easing: linear; loop: true"
              side="double">
      </a-text>
      <a-sky color="black"></a-sky>
      <a-entity id="gameArea" position="0 0 -3" visible="false">
        <a-box color="green" position="0 -1 0" width="500" depth="500">
        </a-box>
        <a-box color="white" position="0 0 0">
        </a-box>
        <a-box color="black" position="10 -0.99 0" width="1" depth="500">
        </a-box>
        <a-box color="black" position="20 -0.99 0" width="1" depth="500">
        </a-box>
        <a-box color="black" position="30 -0.99 0" width="1" depth="500">
        </a-box>
      </a-entity>
    </a-scene>
    <button id="start" 
            style="position: absolute;
                   top: 50%;
                   left: 40%;
                   width: 20%;
                   height: 15%;
                   font-size: 150%;
                   background: #bbbbff"
             onClick="start()">
      CLICK HERE TO START
    </button>
  </body>
</html>
